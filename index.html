<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="クリスタデザインのWEBページです">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta.design</title>
    <link rel="stylesheet" href="./css/destyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="site-title">クリ☆スタ</h1>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="">About</a></li>
                <li class="nav-item"><a href="">Service</a></li>
                <li class="nav-item"><a href="">News</a></li>
                <li class="nav-item"><a href="">Contact</a></li>
            </ul>
        </nav>
        <button class="burger-btn">
            <span class="bars">
                <span class="bar bar-top"></span>
                <span class="bar bar-mid"></span>
                <span class="bar bar-bottom"></span>
            </span>
        </button>
    </header>
    <!-- //header -->


     <!-- fv -->
     <div class="fv">
        <p>Cresta Design.</p>
    </div>
    <!-- //fv -->


    <!-- main -->
    <main>

        <div class="wrapper">
            <!-- about -->
            <section id="about">
                <h2 class="section-title">About</h2>
                <h3 class="content-title">ミニマルで<br>
                    洗練されたデザインを。
                </h3>
                <p class="about-text">
                    近年、ミニマルなデザインが流行しています。そこで弊社では、クライアント企業様新規サービス等の課題に対してミニマルで洗練されたデザインを実現させることで解決のサポートを致します。もちろん全てのサービスにおいてミニマルなデザインが課題解決になるわけではないので、課題や今後のサービスの展開等しっかりとヒアリングを行なった上でご提案させて頂きます。
                </p>
            </section>
            <!-- //about -->
    
            <!-- service -->
            <section id="service">
                <h2 class="section-title">Service</h2>
            </section>
            <!-- //service -->
    
            <!-- news -->
            <section id="news">
                <h2 class="section-title">News</h2>
            </section>
            <!-- //news -->
    
            <!-- contact -->
            <section id="contact">
                <h2 class="section-title">Contact</h2>
            </section>
            <!-- //contact -->

        </div>
    </main>
    <!-- //main -->


    <!-- footer -->
    <footer class="footer"></footer>
    <!-- //footer-->
    
</body>
</html>
